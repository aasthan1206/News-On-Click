<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>US</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="section-logo">
            <img src="media/NewYorkTimes.svg.png" alt="">
        </div>
        <div class="section-heading">
            <h1>US</h1>
        </div>
        <div class="us-container">
            <div class="us-column" id="us-container-column1">
                <img src="" alt="" id="us-container-column1-img">
                <h2 id="us-container-column1-heading" class="news-title"></h2>
                <p id="us-container-column1-text" class="news-detail"></p><br>
                <span id="us-container-column1-date"></span>
                <span id="us-container-column1-credit" class="news-credit"></span>
            </div>
            <div class="us-column" id="us-container-column2">
                <img src="" alt="" id="us-container-column2-img">
                <h2 id="us-container-column2-heading" class="news-title"></h2>
                <p id="us-container-column2-text" class="news-detail"></p><br>
                <span id="us-container-column2-date"></span>
                <span id="us-container-column2-credit" class="news-credit"></span>
            </div>
            <div class="us-column" id="us-container-column3">
                <img src="" alt="" id="us-container-column3-img">
                <h2 id="us-container-column3-heading" class="news-title"></h2>
                <p id="us-container-column3-text" class="news-detail"></p><br>
                <span id="us-container-column3-date"></span>
                <span id="us-container-column3-credit" class="news-credit"></span>
            </div>
        </div>
        <script src="us.js"></script>
    </body>
</html>
