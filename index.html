<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>News</title>
    </head>
    <body>
        <div class="header">
            <div class="heading">
                <div class="header-left">
                    <span class="day">Day</span>
                    <span class="date">Date</span>
                </div>
                <div class="logo"><img src="media/NewYorkTimes.svg.png" alt=""></div>
            </div>
            <div class="navigation">
                <span class="arts">Arts</span>
                <span class="business">Business</span>
                <span class="science">Science</span>
                <span class="us">US</span>
                <span class="world">World</span>
            </div>
        </div>

        <div class="container">
            <div id="container-left" class="column">
                <div id="container-left-body">
                    <h3 id="container-left-body-heading"></h3>
                    <p id="container-left-body-text-1"></p>
                    <p id="container-left-body-text-2"></p>
                    <a id="container-left-link" href="">Read More</a>
                </div>
                <img id="container-left-img" src="" alt="">
            </div>
            <div id="container-right" class="column">
                <img id="container-right-img" src="" alt="">
                <div id="container-right-body">
                    <h3 id="container-right-body-heading"></h3>
                    <p id="container-right-body-text-1"></p>
                    <p id="container-right-body-text-2"></p>
                    <a id="container-right-link" href="">Read More</a>
                </div>
            </div>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
